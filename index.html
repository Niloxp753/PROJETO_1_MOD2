<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Jogo do Humor</title>
    <link rel="stylesheet" href="./style/index.css" type="text/css">
</head>

<body>
    <section class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <picture class="slide s1">
                <img src="assets/img/Fisher Towers.jpg" alt="Utah, Fisher Towers, Lake, 2021">
            </picture>

            <picture class="slide">
                <img src="assets/img/Ilhas Lofoten.jpg" alt="Noruega, Ilhas Lofoten, Pôr do Sol, 2021">
            </picture>

            <picture class="slide">
                <img src="assets/img/Lago Dobbiaco.jpg" alt="Itália, Lago Dobbiaco, Manhã, 2021">
            </picture>

            <picture class="slide">
                <img src="assets/img/Snow Mountain.jpg" alt="Nepal, Snow Mountain, Lago, Reflexo, 2021">
            </picture>

            <picture class="slide">
                <img src="assets/img/Tibete.jpg" alt="China, Tibete, Snow Mountain, 2021">
            </picture>
        </div>

        <div class="navigation">
            <label class="barra" for="slide1"></label>
            <label class="barra" for="slide2"></label>
            <label class="barra" for="slide3"></label>
            <label class="barra" for="slide4"></label>
            <label class="barra" for="slide5"></label>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
